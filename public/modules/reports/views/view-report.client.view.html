<section data-ng-controller="ReportsController" data-ng-init="findOne()">
	<!-- <div class="page-header"> -->
	<!-- 	<h1 data-ng-bind="report.test_name"></h1> -->
	<!-- </div> -->
  <h2>Report header</h2>
  <dl class="dl-horizontal">
    <div data-ng-repeat="(name, value) in report.header" ng-if="name != '_id'">
      <dt>{{name}}</dt>
      <dd>{{value}}</dd>
    </div>
  </dl>
  <h2>Measurements</h2>
  <div data-infinite-scroll="loadMeasurementNextPage()">
    <div data-ng-repeat="measurement in report.measurements">
      <dl class="dl-horizontal">
        <div data-ng-repeat="(name, value) in measurement" ng-if="name != '_id'">
          <dt>{{name}}</dt>
          <dd>{{value}}</dd>
          <!-- <div data-display-entry -->
          <!--      data-display-entry-name="name" -->
          <!--      data-display-entry-value="value"> -->
          <!-- </div> -->
      </dl>
    </div>
  </div>
</section>
