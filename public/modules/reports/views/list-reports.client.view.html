<section data-ng-controller="ReportsController" 
         data-ng-init="find()" class="reports-list">
    <div class="list-group" data-infinite-scroll="loadNextPage()">
        <a data-ng-repeat="report in reports" data-ng-href="#!/reports/view/{{report._id}}" class="list-group-item">
          <span class="report_time label label-default">{{report.start_time * 1000 | date:'medium'}}</span>
          <span class="flag-icon flag-icon-{{report.probe_cc | lowercase }}">{{probe_cc}}</span>
          <span class="probe_asn">{{report.probe_asn}}</span>
          <span class="list-group-item-heading">{{report.test_name}}</span>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!reports.$resolved || reports.length">
    	No Reports :(
    </div>
</section>
